<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24E01</title>
    <style>
        body {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: skyblue;
            color: white;
            padding: 20px;
            margin-top: 20px;
            text-decoration: none;
        }

        .dropbtn:hover {
            background-color: blue;
        }

        .dropdown-content a {
            background-color: skyblue;
            min-width: 200px;
            color: blue;
            padding: 20px;
            display: block;
            text-decoration: none;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <div class="dropbtn">Main Menu</div>
        <div class="dropdown-content">
            <a href="#">Sub Menu 1</a>
            <a href="#">Sub Menu 2</a>
            <a href="#">Sub Menu 3</a>
            <a href="#">Sub Menu 4</a>
            <a href="#">Sub Menu 5</a>
        </div>
    </div>
</body>
</html>
