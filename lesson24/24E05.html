<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24E05</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
        }

        ul {
            list-style: none;
            margin: 0;
            padding-left: 0;
            text-decoration: none;
            font-family: monospace;
            color: white;
        }
        
        .menu > li {
            color: white;
            background-color: darkorange;
            display: block;
            float: left;
            padding: 20px;
            position: relative;
            text-decoration: none;
        }

        .menu {
            display: flex;
            background-color: darkorange;
        }

        .menu > li:hover {
            background-color: red;
        }

        .menu > li > ul {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: orange;
            padding: 0;
            min-width: 10px;
            display: none;
        }

        .menu > li:hover > ul {
            visibility: visible;
            opacity: 1;
            display: block;
            clear: both;
            width: 100%;
        }

        .menu > li > ul > li {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            display: block;
        }

        .menu > li > ul > li:hover {
            background-color: red;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">One</a></li>
        <li><a href="#">Two</a>
            <ul>
                <li><a href="#">Sub-1</a></li>
                <li><a href="#">Sub-2</a></li>
                <li><a href="#">Sub-3</a></li>
            </ul>
        </li>
        <li><a href="#">Three</a></li>
    </ul>
</body>
</html>
