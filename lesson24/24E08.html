<!DOCTYPE html>
<!-- check later -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" link="width=device-width, initial-scale=1.0">
    <title>24E08</title>
    <style>
        ul {
            list-style: none;
        }

        .dropdown-menu {
            overflow: hidden;
            background-color: black;
        }

        .btn {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: red;
        }

        /* Figure out what to select */
        .drpbtn {
            display: inline-block;
        }

        .dropdown-content {
            position: absolute;
            width: 160px;
            background-color: white;
            display: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .dropdown-link {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-link:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul class="dropdown-menu">
        <li class="nav">
            <a href="#" class="btn">Home</a>
        </li>
        <li class="nav">
            <a href="#" class="btn">News</a>
        </li>
        <li class="nav dropdown">
            <a href="#" class="btn dropbtn">Dropdown</a>
            <ul class="dropdown-content">
                <li><a href="#" class="dropdown-link">Link 1</a></li>
                <li><a href="#" class="dropdown-link">Link 2</a></li>
                <li><a href="#" class="dropdown-link">Link 3</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
