<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36E02</title>
</head>
<body>
    <h2 id="output"></h2>
    <button onclick="checkArray()">Try it</button>
    <script>
        function checkArray() {
            var vegetables = ["Cabbage", "Broccoli", "Carrot", "Onion"];
            document.getElementById("output").innerHTML = Array.isArray(vegetables);
        }
    </script>
</body>
</html>
