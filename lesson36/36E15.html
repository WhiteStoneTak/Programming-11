<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36E15</title>
</head>
<body>
    <h2 id="output"></h2>
    <script>
        function checkAppearance(arr) {
            var lastZero = arr.lastIndexOf(0);
            var lastOne = arr.lastIndexOf(1);
            return lastZero < lastOne;
        }

        var result = checkAppearance([0, 1, 0, 1, 0]);
        document.getElementById("output").textContent = result;
    </script>
</body>
</html>
