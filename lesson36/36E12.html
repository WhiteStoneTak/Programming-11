<body>
    <h2 id="output"></h2>
    <script>
        function checkArrays(arr1, arr2) {
            return arr1.some(num => num < 30) && arr2.some(num => num < 30);
        }
        document.getElementById("output").innerHTML = checkArrays([2], [20]);
    </script>
