<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32E18</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 10; i++) {
            console.log(i);
        }

        var i = 1;
        while (i <= 10) {
            console.log(i);
            i++;
        }

        var i = 1;
        do {
            console.log(i);
            i++;
        } while (i <= 10);
    </script>
</body>
</html>
