<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32E27</title>
</head>
<body>
    <script>
        function oneLetterKeys(obj) {
            let newObj = {};
            for (let key in obj) {
                if (key.length === 1) {
                    newObj[key] = obj[key];
                }
            }
            return newObj;
        }

        console.log(oneLetterKeys({a: 2, b: 3, cd: 4, de: 5, ef: 6, fg: 7, h: 8, i: 9}));
    </script>
</body>
</html>
