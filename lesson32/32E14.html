<!DOCTYPE html>

<head>

    <title>32E14</title>
</head>
<body>
    <script>
        function gradeChecker(grade) {
            if (grade < 50) {
                console.log("F");
            } else if (grade >= 50 && grade <= 72) {
                console.log("C");
            } else if (grade >= 73 && grade <= 86) {
                console.log("B");
            } else {
                console.log("A");
            }
        }
    </script>
</body>
