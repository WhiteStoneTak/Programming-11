<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29A02</title>
</head>
<body>
    <h2>JavaScript Objects</h2>
    <p>An object method is a function definition, stared as a property value.</p>
    <p id="demo"></p>
    <script>
        var person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName() {
                return this.firstName + " " + this.lastName;
            }
        };
        document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>
</html>
