<body>
    <script>
        var shoppingList = "Apples, Bananas, Bread, Chocolate, Celery, Cookies, Beef";
        var items = shoppingList.split(", ");
        alert(items[0]);
        alert(items[1].toUpperCase());
        alert(items[3].replace(/a/g, "b").replace(/e/g, "c").replace(/i/g, "d"));
    </script>
