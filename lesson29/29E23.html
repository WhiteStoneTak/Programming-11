<body>
    <script>
        function upperCase(sentence) {
            var words = sentence.split(" ");
            words[0] = words[0].toUpperCase();
            var convert = words.toString();
            return convert.replaceAll(",", " ");
        }
        console.log(upperCase("hello world a b c"));
    </script>
</body>
