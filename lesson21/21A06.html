<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21A06</title>
    <style>
        img {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <img src="image/bg.jpg" alt="background" width="100" height="140">
    <p>Because the image has a z-index of -1, it will be place behind the text.</p>
</body>
</html>
