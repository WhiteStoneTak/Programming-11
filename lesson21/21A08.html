<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21A08</title>
    <style>
        div {
            background-color: pink;
            width: 200px;
            height: 50px;
            border: 1px dotted black;
            overflow-x: hidden;
            overflow-y: scroll;
        }
        
    </style>
</head>
<body>
    <h2>CSS Overflow</h2>
    <div>
        You can use the overflow property 
        when you want to have better control of 
        the layout. The overflow property 
        specifies what happens if centent 
        overflows an element's box.
    </div>
</body>
