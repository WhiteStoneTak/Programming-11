<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21E20</title>
    <style>
        body {
            color: white;
            margin: 0;
        }

        .heading {
            background-color: hotpink;
            display: flex;
            min-height: 250px;
            font-size: 90px;
            align-items: center;
            justify-content: center;
        }

        nav {
            background-color: #333;
            padding: 5px;
            width: 100%;
        }

        #second {
            position: sticky;
            top: 0px;
        }

        ul, li {
            margin-left: 20px;
        }

        nav, ul {
            display: flex;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Prices</li>
            <li>Contacts</li>
        </ul>
    </nav>
    <div class="heading">Products</div>
    <nav id="second">
        <ul>
            <li>Home</li>
            <li>Prices</li>
            <li>Contacts</li>
        </ul>
    </nav>
</body>
</html>
