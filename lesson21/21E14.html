<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21E14</title>
    <style>
        .red_box {
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            display: inline-block;
        }

        .two {
            width: 100px;
            height: 100px;
            position: relative;
            top: 20px;
            left: 20px;
            background-color: blue;
            color: white;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="one red_box">One</div>
    <div class="two">Two</div>
    <div class="three red_box">Three</div>
    <div class="four red_box">four</div>
</body>
</html>
