<html>
<head>
    <title>16A04c</title>
    <style>
        p.center {
            text-align: center;
            color: red;
        }

        p.large {
            font-size: 300px;
        }
    </style>
</head>
<body>
    <h1 class="center">This heading will not be affected</h1>
    <p class="center">This paragraph will be red, center-aligned.</p>

</body>
</html>
