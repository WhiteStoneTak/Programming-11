<!DOCTYPE html>
<html>
<head>
    <title>30E25</title>
</head>
<body>
    <script>
        function verifyPassports(passports) {
            var currentDate = new Date();
            return passports.every(myFunction);
            function myFunction(passport) {
                return passport.expiry > currentDate;
            }
        }
        var passports = [
            { name: "Bob", age: 20, country: "CA", expiry: new Date(1) },
            { name: "Alice", age: 2, country: "CA", expiry: new Date("2090-03-10") }
        ];
        console.log(verifyPassports(passports));
    </script>
</body>
</html>
