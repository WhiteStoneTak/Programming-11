<!DOCTYPE html>
<html>
<head>
    <title>30E21</title>
</head>
<body>
    <script>
        function filterEven(array) {
            return array.filter(myFunction);
            function myFunction(value) {
                return value % 2 == 0;
            }
        }
        window.alert(filterEven([1, 2, 3, 4, 5, 61, 66, 300, 405, 341, 22, 244]));
    </script>
</body>
</html>
