<!DOCTYPE html>
<html>
<head>
    <title>30E09</title>
</head>
<body>
    <h2 id="output"></h2>
    <script>
        var numbers = [95, 14, 18, 36, 65];
        var allOver18 = numbers.every(myFunction);
        document.getElementById("output").innerHTML = "All numbers over 18: " + allOver18;
        function myFunction(value) {
            return value > 18;
        }
    </script>
</body>
</html>
