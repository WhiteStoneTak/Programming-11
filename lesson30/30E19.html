<body>
    <h2 id="output"></h2>
    <script>
        var fruits = ["Banana", "Orange", "Mango", "Lemon"];
        function addApple() {
            fruits.unshift("apple");
            return fruits;
        }   
        document.getElementById("output").innerHTML = addApple();
    </script>
