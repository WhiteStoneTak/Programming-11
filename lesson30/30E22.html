<body>
    <script>
        function capitalize(sentence) {
            return sentence.split(" ").map(myFunction).join(" ");
            function myFunction(value){
                return value.charAt(0).toUpperCase() + value.slice(1).toLowerCase();
            }
        }
        document.write(capitalize("hello there! this is an example."));
    </script>
</body>
</html>
