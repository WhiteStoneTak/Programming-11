<!DOCTYPE html>
<html>
<head>
    <title>30E10</title>
</head>
<body>
    <h2 id="output"></h2>
    <script>
        var numbers = [95, 14, 18, 36, 65];
        var firstOver18 = numbers.find(myFunction);
        function myFunction(value) {
            return value > 18;
        }
        document.getElementById("output").innerHTML = "First number over 18 is " + firstOver18;
    </script>
</body>
</html>
