<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35E10</title>
</head>
<body>
    <h2 id="demo">Good Morning</h2>
    <button onclick="setGreeting('Good Morning')">Morning</button>
    <button onclick="setGreeting('Good Afternoon')">Afternoon</button>
    <button onclick="setGreeting('Good Night')">Night</button>
    <script>
        function setGreeting(message) {
            var demo = document.getElementById("demo");
            demo.innerText = message;
        }
    </script>
</body>
</html>
