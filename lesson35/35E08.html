<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35E08</title>
</head>
<body>
    <script>
        function showTime() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.body.innerHTML = time;
        }
        setInterval(showTime, 1000);
    </script>
</body>
</html>
