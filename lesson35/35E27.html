<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35E27</title>
</head>
<body>
    <script>
        function replaceWithHashes(input) {
            return input
                .replace(/\^<o>v/g, "#")
                .replace(/[^#\s]/g, " ");
        }

        const input = `
            .^.^.^
            <o>^<o>v
            .v<o>v
        `;
        console.log(replaceWithHashes(input));
    </script>
</body>
