<body>
    <script>
        function divide(a, b) {
            if (b === 0) {
                return "You tried to divide by 0. Shame on you.";
            } else {
                return a + " / " + b + " = " + (a / b);
            }
        }

        console.log(divide(2, 0));
    </script>
