<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31E12</title>
</head>
<body>
    <p>Input your age and click the button</p>
    <input id="age" value="11">
    <button onclick="myFunction()">Try it</button>
    <p id="result"></p>
    <script>
        function myFunction() {
        var age, acceptable;
        age = document.getElementById("age").value;
        acceptable = (age >= 13) ? "Old enough" : "Too young";
        document.getElementById("result").innerHTML = acceptable + " to watch horror movies.";
        }
    </script>
</body>
</html>
