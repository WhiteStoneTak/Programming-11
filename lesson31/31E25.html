<body>
    <script>
        function randomTimeToday() {
            var now = new Date();
            now.setHours(Math.floor(Math.random() * 24));
            now.setMinutes(Math.floor(Math.random() * 60));
            now.setSeconds(Math.floor(Math.random() * 60));
            return now;
        }
    </script>
