<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31E26</title>
</head>
<body>
    <p id="output"></p>
    <script>
        function hypot(a, b) {
            var c = Math.sqrt(a ** 2 + b ** 2);
            return a + "^2 + " + b + "^2 = " + c + "^2";
        }

        document.getElementById("output").innerHTML = hypot(2, 7);
    </script>
</body>
</html>
