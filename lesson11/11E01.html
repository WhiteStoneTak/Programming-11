<html>
<head>
    <title>11E01</title>
    <style>
        .title {
            text-align: center;
        }

        img{
            height: 300px;
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="title">This is a rainbow.</div>
    <button type="button" onclick="myFunction()">What is a rainbow?</button>
    <p>
    <div id="information">
        <img src="https://www.liemcomputing.ca/content/Web/00.%20RESOURCES/00-11/img_rainbow.jpg" alt="rainbow">
    </div>
    
    <script>
        function myFunction(){
            document.getElementById("information").innerHTML="A rainbow is a meteorological phenomenon that is caused by reflection, reflection and dispersion of light appearing in the sky. It takes the form of a multicolored circular arc. Rainbows caused by sunlight always appear in the section of sky directly opposite the sun.";
        }
    </script>
    
</body>
</html>
