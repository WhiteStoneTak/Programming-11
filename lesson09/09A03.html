<html>
    <head>
        <title>09A03</title>
        <style>
            #redswirl {
                position: absolute;
                top: 400px;
                left: 400px;
            }   
        </style>
    </head>
    <body>
        <div id="alienbar">
            <img src="https://www.liemcomputing.ca/content/Web/00.%20RESOURCES/00-09/alienbar.jpg">
        </div>

        <div id="redswirl" onmouseover="document.getElementById('alienbar').style.visibility='hidden';" onmouseout="document.getElementById('alienbar').style.visibility='visible';">
            <img src="https://www.liemcomputing.ca/content/Web/00.%20RESOURCES/00-09/redswirl.jpg">
        </div>
    </body>
</html>
