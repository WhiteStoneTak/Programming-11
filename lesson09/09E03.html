<html>
    <head>
        <title>Takumi's Links List</title>
        <style>
            #title {
                font-size: 35pt;
                font-family: Garamond;
            }
        </style>
    </head>
    <body>
        <div id="title">
            Takumi's Links List
        </div>
        <p>
        <ul>
            <li><a href="https://www.google.com/" id="google" onmouseover="document.getElementById('google').style.backgroundColor='yellow';" onmouseout="document.getElementById('google').style.backgroundColor='white';">Google.com</a></li>
            <li><a href="https://www.youtube.com" id="youtube" onmouseover="document.getElementById('youtube').style.backgroundColor='green';" onmouseout="document.getElementById('youtube').style.backgroundColor='white';">YouTube</a></li>
            <li><a href="https://www.w3.org/" id="w3c" onmouseover="document.getElementById('w3c').style.backgroundColor='red';" onmouseout="document.getElementById('w3c').style.backgroundColor='white';">W3C</a></li>
            <li><a href="https://www.yahoo.com" id="yahoo" onmouseover="document.getElementById('yahoo').style.backgroundColor='blue';" onmouseout="document.getElementById('yahoo').style.backgroundColor='white';">Yahoo!</a></li>
            <li><a href="https://www.bing.com" id="bing" onmouseover="document.getElementById('bing').style.backgroundColor='black';" onmouseout="document.getElementById('bing').style.backgroundColor='white';">Bing.com</a></li>
        </ul>
    </body>
</html>
