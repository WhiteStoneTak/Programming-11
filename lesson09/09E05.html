<html>
    <head>
        <title>09E05</title>
        <style>
            DIV {
                height: 100px;
                width: 100px;
            }

            #red {
                background-color: red;
                color: red;
            }

            #orange {
                background-color: orange;
                color: orange;
            }

            #yellow {
                background-color: yellow;
                color: yellow;
            }

            #green {
                background-color: green;
                color: green;
            }

            #blue {
                background-color: blue;
                color: blue;
            }

            #purple {
                background-color: purple;
                color: purple;
            }

            #magenta {
                background-color: magenta;
                color: magenta;
            }

            #pink {
                background-color: pink;
                color: pink;
            }

            #brown {
                background-color: brown;
                color: brown;
            }
        </style>
    </head>
    <body>
        Let's Learn Colors!
        <table>
            <tr>
                <td><div id="red" onmouseover="document.getElementById('red').style.color='black';" onmouseout="document.getElementById('red').style.color='red';">Red</div></td>
                <td><div id="orange" onmouseover="document.getElementById('orange').style.color='black';" onmouseout="document.getElementById('orange').style.color='orange';">Orange</div></td>
                <td><div id="yellow" onmouseover="document.getElementById('yellow').style.color='black';" onmouseout="document.getElementById('yellow').style.color='yellow';">Yellow</div></td>
            </tr>
            <tr>
                <td><div id="green" onmouseover="document.getElementById('green').style.color='black';" onmouseout="document.getElementById('green').style.color='green';">Green</div></td>
                <td><div id="blue" onmouseover="document.getElementById('blue').style.color='black';" onmouseout="document.getElementById('blue').style.color='blue';">Blue</div></td>
                <td><div id="purple" onmouseover="document.getElementById('purple').style.color='black';" onmouseout="document.getElementById('purple').style.color='purple';">Purple</div></td>
            </tr>
            <tr>
                <td><div id="magenta" onmouseover="document.getElementById('magenta').style.color='black';" onmouseout="document.getElementById('magenta').style.color='magenta';">Magenta</div></td>
                <td><div id="pink" onmouseover="document.getElementById('pink').style.color='black';" onmouseout="document.getElementById('pink').style.color='pink';">Pink</div></td>
                <td><div id="brown" onmouseover="document.getElementById('brown').style.color='black';" onmouseout="document.getElementById('brown').style.color='brown';">Brown</div></td>
            </tr>
        </table>
    </body>
</html>
