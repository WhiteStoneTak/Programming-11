<html>
    <head>
        <title>09E08</title>
        <style>
            #computer {
                position: absolute;
                top: 250px;
                left: 350px;
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <div id="disk">
            <img src="https://www.liemcomputing.ca/content/Web/00.%20RESOURCES/00-09/disk1.gif" alt="disk">
        </div>
        <div id="computer" onmouseover="document.getElementById('disk').style.visibility='hidden';" onmouseout="document.getElementById('disk').style.visibility='visible';">

            <img src="https://www.liemcomputing.ca/content/Web/00.%20RESOURCES/00-09/comp1.gif" alt="computer">
        </div>
    </body>
</html>
