<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26E17</title>
    <style>
        body {
            background-color: black;
        }

        h1,p {
            color: white;
        }

        img {
            width: 100px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Popular Programming Languages</h1>
    <div id="image">
        <!-- I can't find this image. Ask for this later. -->
        <img src="keyboard.jpg" alt="keyboard">
    </div>
    <button type="button" onclick="myFunction1()">Java</button>
    <button type="button" onclick="myFunction2()">Python</button>
    <button type="button" onclick="myFunction3()">C++</button>
    <button type="button" onclick="myFunction4()">HTML</button>
    <p id="paragraph">Different languages have different uses.</p>
    <script>
        function myFunction1() {
            document.getElementById("image").innerHTML="<img src='java.png' alt='Java'>";
            document.getElementById("paragraph").innerHTML="Java is a general-purpose programming language that is class-based and object-oriented, and designed to have as few implementation dependencies as possible.";
        }            
        function myFunction2() {
            document.getElementById("image").innerHTML="<img src='python.png' alt='Python'>";
            document.getElementById("paragraph").innerHTML="Python is an interpreted, high-level, general-purpose programming language. Created by Guido van Rossum and first released in 1991, Python's design philosophy emphasizes code readability with its notable use of significant whitespace";
        }        
        function myFunction3() {
            document.getElementById("image").innerHTML="<img src='cpp.png' alt='C++'>";
            document.getElementById("paragraph").innerHTML="C++ is a general-purpose programming language created by Bjarne Stroustrup as an extension of the C programming language, or <q>C with Classes</q>";
        }        
        function myFunction4() {
            document.getElementById("image").innerHTML="<img src='html.png' alt='HTML'>";
            document.getElementById("paragraph").innerHTML="Hypertext Markup Language is the standard markup language for documents designed to be displayed in a web browser. It can be assisted by technologies such as Cascading Style Sheets and scripting languages such as JavaScript and VBScript.";
        }            
    </script>
</body>
</html>
