<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26E06</title>
</head>
<body>
    <p id="paragraph">The bewildered tourist was lost.</p>
    <button type="button" onclick="myFunction()">Click here to Change the Paragraph</button>
    <script>
        function myFunction() {
            document.getElementById("paragraph").innerHTML="<h2>She was lost in the dark of night.</h2>"
        }
    </script>
</body>
</html>
