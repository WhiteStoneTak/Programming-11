<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25E02</title>
    <style>
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid white;
            border-radius: 4px;
            display: inline-block;
            box-sizing: border-box;
        }

        div {
            border-radius: 5px;
            background-color: orange;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <h2>New Westminster Secondary School</h2>
    <div>
        <form>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="Your name...">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Your last name...">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Your address...">
            <label for="postal_code">Postal Code</label>
            <input type="text" name="postal_code" id="postal_code" placeholder="Your postal code...">
            <label for="grade">Grade Level</label>
            <input type="text" name="grade" id="grade" placeholder="Your grade level...">
        </form>
    </div>
</body>
</html>
