<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25E10</title>
    <style>
        ol {
            counter-reset: count;
        }

        li {
            counter-increment: count;
        }

        li::after {
            content: "["counter(count, decimal-leading-zero)"] == ["counter(count, lower-alpha)"]";
        }
    </style>
</head>
<body>
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</body>
</html>
