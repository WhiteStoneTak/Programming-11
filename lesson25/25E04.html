<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25E04</title>
    <style>
        input {
            width: 100%;
            display: inline-block;
            padding: 10px;
            font-size: 20px;
            border: 2px solid;
            margin: 8px;
        }

        #name {
            border-color: red;
        }

        #birthdate {
            border-color: orange;
        }

        #gender {
            border-color: yellow;
        }

        #registration_code {
            border-color: green;
        }

        #email {
            border-color: blue;
        }

        #phone {
            border-color: indigo;
        }

        #city {
            border-color: violet;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="text" name="birthdate" id="birthdate" placeholder="Birthdate">
        <input type="text" name="gender" id="gender" placeholder="gender">
        <input type="text" name="registration_code" id="registration_code" placeholder="Registration Code">
        <input type="text" name="email" id="email" placeholder="Email">
        <input type="text" name="phone" id="phone" placeholder="Phone">
        <input type="text" name="city" id="city" placeholder="City">
    </form>
</body>
</html>
