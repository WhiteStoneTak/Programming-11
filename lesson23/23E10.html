<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23E10</title>
    <style>
        img.opacity {
            opacity: 1;
            filter: alpha(opacity=100);
        }

        img.opacity:hover {
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        img {
            height: 146px;
            width: 128px;
        }

        p {
            font-size: 30px;
            background-color: green;
            opacity: 0.5;
            filter: alpha(opacity=50);
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://www.liemcomputing.ca/content/Web/00.%20RESOURCES/00-23/apple.jpg" alt="apple" class="opacity">
    <p>This is an apple</p>
</body>
</html>
