<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23A09c</title>
    <style>
        div.background {
            background: #ffffff;
            border: 2px solid black;
        }

        div.transbox {
            margin: 20px;
            background-color: #ffffff;
            border: 1px solid black;
            opacity: 0.4;
            filter: alpha(opacity=40);
        }

        div.transbox p {
            margin: 5%;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="transbox">
            <p>This is some that is placed in the transparent box.</p>
        </div>
    </div>
</body>
</html>
