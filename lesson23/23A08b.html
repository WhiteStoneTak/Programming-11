    <style>
        img {
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        img:hover {
            opacity: 1.0;
            filter: alpha(opacity=100);
        }
    </style>
</head>
<body>
    <p>The opacity property is often used together with the :hover selector to change the 
        opacity on mouse-over
    </p>
