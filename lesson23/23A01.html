<html>
    <head>
        <title>23A01</title>
        <style>
            /* unvisited link */
            a:link {
                color: red;
            }

            /* visited link */
            a:visited {
                color: green;
            }

            /* mouse over link */
            a:hover {
                color: hotpink;
            }

            /* selected link */
            a:active {
                color: blue;
            }

            body {
                background-color: black;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <p>
            <b><a href="https://www.yahoo.com/" target="_blank">This is a link</a></b>
        </p>
    </body>
</html>
