<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22A09</title>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <p>
        To center an image, set left and right margin to auto, and make it into a block element.
    </p>
    <img src="image/paris.jpg" alt="paris" style="width: 40%;">
</body>
</html>
