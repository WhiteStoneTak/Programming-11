<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22A11b</title>
    <style>
        .center {
            border: 3px solid green;
            text-align: center;
        }
        .center p {
            line-height: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <p>In this example, we use the line-height property with a value that is equal to the height propety to center the 
        div element:
    </p>
    <div class="center">
        <p>I am vertically and horizontally centered.</p>
    </div>
</body>
</html>
