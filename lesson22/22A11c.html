<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22A11c</title>
    <style>
        .center {
            height: 200px;
            position: relative;
            border: 3px solid green;
        }
        .center p {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <p>
        In this example, we use positioning and the transform to vertically and horizontally center the div 
        element:
    </p>
    <div class="center">
        <p>I am vertically and horizontally centered.</p>
    </div>
</body>
</html>
