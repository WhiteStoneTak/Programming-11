<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22A04b</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            float: left;
            width: 33.33%;
            padding: 50px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: none;
        }
    </style>
</head>
<body>
    <p>Float boxes side by side:</p>
    <div class="clearfix">
        <div class="box" style="background-color: #bbb;">
            <img src="image/italy.jpg" alt="italy" style="width: 100%;">
        </div>
        <div class="box" style="background-color:#ccc">
            <img src="image/forest.jpg" alt="forest" style="width: 100%;">    
        </div>
        <div class="box" style="background-color:#ddd">
            <img src="image/mountains.jpg" alt="mountains" style="width: 100%;">
        </div>
    </div>
</body>
</html>
