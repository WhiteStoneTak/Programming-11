<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22E14</title>
    <style>
        body {
            padding: 20px;
            font-size: 20px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .container {
            display: flex;
            border: 5px solid #e6e600;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        .container > div {
            padding: 10px;
            background-color: ffffb3;
            border: 2px solid #ffff66;
        }

        .three {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>One</div>
        <div>Two Two</div>
        <div class="three">Three Three Three</div>
        <div>Four Four Four Four</div>
    </div>
</body>
</html>
