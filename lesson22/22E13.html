<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22E13</title>
    <style>
        body {
            padding: 20px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 400px;
            border: 5px solid purple;
            border-radius: 10px;
            padding: 10px;
            height: 250px;
        }

        .container > div {
            padding: 10px;
            background-color: pink;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>One</div>
        <div>
            Two <br>
            Two
        </div>
        <div>
            Three <br>
            Three <br>
            Three
        </div>
        <div>
            Four 
            Four <br>
            Four 
            Four
        </div>
    </div>
</body>
</html>
