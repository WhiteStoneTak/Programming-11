<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27E26</title>
</head>
<body>
    <h1 id="h1">Opacity Changer</h1>
    <button type="button" onclick="myFunction1()">Increase</button>
    <button type="button" onclick="myFunction2()">Decrease</button>
    <script>
        var opacity = 1;

        function myFunction1() {
            opacity += 0.1;
            document.getElementById("h1").style.opacity = opacity;
        }   

        function myFunction2() {
            opacity -= 0.1;
            document.getElementById("h1").style.opacity = opacity;
        }   
    </script>
</body>
</html>
