<body>
    <h1>How many clookies?</h1>
    <p>
        <div id="total">?</div>
        <button type="button" onclick="myFunction()">calculate</button>
    </p>
    <script>
        var myCookies, otherCookies, totalCookies;
        myCookies = 6;
        otherCookies = 4;
        totalCookies = myCookies + otherCookies;

        function myFunction() {
            document.getElementById("total").innerHTML = "" + totalCookies + "";
        }
    </script>
</body>
