<body>
    <script>
        function checkSorted(arr) {
            if (arr.length === 0 || arr.some(item => typeof item !== 'number')) {
                throw new Error("Array contains invalid values");
            }
            return arr.every((val, i, arr) => i === 0 || arr[i - 1] <= val);
        }
    </script>
