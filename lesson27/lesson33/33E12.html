<body>
    <script>
        var str = "Today is Monday";
        var caseSensitive = str.replace("Monday", "Tuesday");
        var caseInsensitive = str.replace(/monday/i, "Tuesday");
        console.log(caseSensitive);
        console.log(caseInsensitive);
    </script>
