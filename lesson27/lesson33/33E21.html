<body>
    <script>
        function replaceAwithB(arr) {
            return arr.map(item => {
                if (typeof item === 'string') {
                    return item.replace(/a/g, 'b');
                } else {
                    throw new Error("Invalid input.");
                }
            });
        }
    </script>
</body>
