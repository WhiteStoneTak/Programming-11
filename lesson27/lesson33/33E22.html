<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33E22</title>
</head>
<body>
    <script>
        function shift5(num) {
            if (typeof num !== "number") {
                throw new Error("Invalid type: " + typeof num);
            }
            return num << 5;
        }
    </script>
</body>
</html>
