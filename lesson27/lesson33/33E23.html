<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33E23</title>
</head>
<body>
    <script>
        function assertType(value, type) {
            var actualType = type === 'array' ? 'object' : typeof value;
            if (actualType !== type) {
                throw new Error("Expected: " + type + ". Found: " + actualType);
            }
            return true;
        }
    </script>
</body>
</html>
