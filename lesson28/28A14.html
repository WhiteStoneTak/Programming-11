<body>
    <h2>JavaScript Functions</h2>
    <p>This example calls a function which convert from Fahrenheit to Calcius:</p>
    <p id="demo"></p>
    <script>
        function toCelcius(f) {
            return (5 / 9) * (f - 32);
        }
        document.getElementById("demo").innerHTML = toCelcius(77);
    </script>
</body>
</html>
