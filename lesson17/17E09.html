<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17E09</title>
    <style>
        p {
            border: 3px solid;
        }

        #red {
            background-color: rgba(255, 0, 0, 0.3);
            border-color: red;
        }

        #green {
            background-color: rgba(0, 255, 0, 0.3);
            border-color: green;
        }

        #blue {
            background-color: rgba(0, 0, 255, 0.3);
            border-color: blue;
        }

        #grey {
            background-color: rgba(192, 192, 192, 0.3);
            border-color: grey;
        }

        #yellow {
            background-color: rgba(255, 255, 0, 0.3);
            border-color: yellow;
        }

        #cerise {
            background-color: rgba(255, 0, 255, 0.3);
            border-color: red;
        }
    </style>
</head>
<body>
    <p id="red">Red</p>
    <p id="green">Green</p>
    <p id="blue">Blue</p>
    <p id="grey">Grey</p>
    <p id="yellow">Yellow</p>
    <p id="cerise">Cerise</p>
</body>
</html>
