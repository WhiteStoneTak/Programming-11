<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17E08</title>
    <style>
        body {
            background-color: #2f4f4f;
            text-align: right;
            font-size: 20px;
            color: #ffa500;
        }

        p {
            border: 2px solid;
        }
        
        p:nth-child(odd) {
            background-color: hsl(275, 100%, 90%);
        }

        p:nth-child(even) {
            background-color: hsl(125, 100%, 60%);
        }
        
        .first {
            border-color: green;
        }

        .second {
            border-color: indigo;
        }

        .third {
            border-color: magenta;
        }

        .fourth {
            border-color: teal;
        }

        .fifth {
            border-color: maroon;
        }
    </style>
</head>
<body>
    My top 5 most used apps:
    <p class="first">Instagram</p>
    <p class="second">Duolingo</p>
    <p class="third">YouTube</p>
    <p class="fourth">Spotify</p>
    <p class="fifth">Netflix</p>
</body>
</html>
