<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34E17</title>
</head>
<body>
    <script>
        function modifyArray(nums) {
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] % 2 === 0) {
                    nums[i] *= 2;
                } else {
                    nums[i] *= 3;
                }
            }
            return nums;
        }
    </script>
</body>
