<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34E25</title>
</head>
<body>
    <script>
        class MathN {
            constructor(number) {
                if (typeof number !== 'number') throw new Error('Invalid number');
                this.number = number;
            }

            add(n) {
                if (typeof n !== 'number') throw new Error('Invalid number');
                return new MathN(this.number + n);
            }

            subtract(n) {
                if (typeof n !== 'number') throw new Error('Invalid number');
                return new MathN(this.number - n);
            }

            multiply(n) {
                if (typeof n !== 'number') throw new Error('Invalid number');
                return new MathN(this.number * n);
            }

            divide(n) {
                if (typeof n !== 'number') throw new Error('Invalid number');
                return new MathN(this.number / n);
            }

            exponent(n) {
                if (typeof n !== 'number') throw new Error('Invalid number');
                return new MathN(this.number ** n);
            }

            get squareRoot() {
                return new MathN(Math.sqrt(this.number));
            }

            get result() {
                return this.number;
            }
        }

        var toN = n => new MathN(n);
        console.log(toN(20).add(30).subtract(5).multiply(2).divide(10).squareRoot.result);
    </script>
</body>
</html>
