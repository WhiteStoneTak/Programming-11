<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12E10</title>
    <style>
        body {
            width: 100%;
            font-family: sans-serif;
            margin: 0;
        }

        div {
            /* margin-right is affected on something
            float: left; instead
            */
            background-color: yellow;
            width: 19.5%;
            margin-right: 0.625%;
            height: 51px;
            color: black;
            text-decoration: none;
            outline-style: none;
            text-align: center;
            display: inline-block;
        }

        div:last-child {
            margin: 0;
        }

    </style>
</head>
<body>
    <div>Home</div>
    <div>Pizza</div>
    <div>Music</div>
    <div>Wombats</div>
    <div>Finland</div>
</body>
</html>
