<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>18E07</title>
    <style>
        body {
            font-size: 50px;
            font-family: "Gill Sans";
            margin: 50px 80px;
        }

        .container {
            border: 5px dotted black;
        }

        .boxes {
            background-color: rgb(55, 55, 110); 
            color: white;
            border-radius: 5px;
        }

        .one {
            margin: 50px 0 50px 0;
            padding: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxes">A box</div>
        <div class="boxes one"></div>
        <div class="boxes">Another box</div>
    </div>
</body>
</html>
