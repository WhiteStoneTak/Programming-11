<head>

    <style>
        body {
            background-color: lightblue;
            font-size: 20px;
            font-family: calibri, sans-serif;

        .container {
            border: 5px dotted green;
        }

        .first, .second, .third {
            background-color: silver;
            color: blue;
            padding: 20px;
            border-radius: 10px;
        }

        .first {
            margin: 50px 0 50px 0;
        }

        .second, .third {
            margin: 20px 0 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first">SEIZE THE DAY</div>
        <div class="second">ALL IS WELL</div>
        <div class="third">DO IT NOW</div>
