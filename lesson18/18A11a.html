<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18A11a</title>
    <style>
        div.ex1 {
            width: 300px;
            background-color: yellow;
        }

        div.ex2 {
            width: 300px;
            padding: 25px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>Padding and element width</h2>
    <div class="ex1">This div is 300px wide</div>
    <br>
    <div class="ex2">This div is 350px wide, even though it is defined as 300px in the CSS.</div>
</body>
