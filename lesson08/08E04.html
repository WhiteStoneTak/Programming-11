<html>
    <head>
        <title>09E04</title>
        <style>
            BODY {
                background-color: grey;
            }

            .hstrip {
                background-color: white;
                width: 400px;
                height: 50px;
                position: absolute;
                top: 33%;
                left: 33%;
                z-index: 2;
            }

            .vstrip {
                background-color: black;
                width: 50px;
                height: 400px;
                position: absolute;
                top: 0%;
                left: 33%;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="hstrip">
            
        </div>
        <div class="vstrip">

        </div>
    </body>
</html>
