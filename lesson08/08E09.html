<html>
    <head>
        <title>08E09</title>
        <style>
            BODY {
                background-color: navy;
            }

            .title {
                background-color: lightskyblue;
                color: navy;
                font-size: 30pt;
                height: 60px;
                width: 300px;
                position: absolute;
                top: 20px;
                left: 100px;
            }

            .square1 {
                background-image: url("https://www.liemcomputing.ca/content/Web/00.%20RESOURCES/00-04/background5.jpg");
                height: 100px;
                width: 100px;
                position: absolute;
                top: 100px;
                left: 100px;
                z-index: 3;
            }

            .square2 {
                background-color: dodgerblue;
                height: 200px;
                width: 200px;
                position: absolute;
                top: 100px;
                left: 100px;
                z-index: 2;
            }

            .square3 {
                background-color: lightskyblue;
                height: 300px;
                width: 300px;
                position: absolute;
                top: 100px;
                left: 100px;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="title">CSS RULES!!!</div>
        <div class="square1"></div>
        <div class="square2"></div>
        <div class="square3"></div>
    </body>
</html>
